	}).addTo(map);


    function getColor(d) {
        return d > 250  ? '#bd0026' :
           d > 150  ? '#e31a1c' :
           d > 130  ? '#fc4e2a' :
           d > 115   ? '#fd8d3c' :
           d > 100   ? '#feb24c' :
           d > 80   ? '#fed976' :
           d > 60   ? '#ffeda0' :
                     '#ffffcc' ;
    };


    function style(feature) {
        return {
            fillColor: getColor(feature.properties.density),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
            }
    };



	var geojson = L.geoJson(statesData, {
		style: style,
	}).addTo(map);

</script>
